<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <title>中港技术有限公司</title>
    <style>
        body {
            background-image: url(./images/gc.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
            background-position: center 28rem;
        }

        .form {
            margin: 0 auto;
            margin-top: 6.3333rem;
            text-align: center;
            width: 16rem;
            height: 28rem;
            background: rgb(255 255 255 / 30%);
            color: #2b86d6;
            /* border: 1px solid black; */


        }

        .form h1 {
            font-size: 3rem;
            border-bottom: .14rem dotted rgb(224, 31, 57);
        }

        .form p {
            display: block;
            width: 100%;
            height: 2.6667rem;
            padding-top: 2.5rem;

        }


        .form button {
            width: 80%;
            height: 3.0rem;
            border-radius: 1.2rem;
            background-color: rgb(127, 158, 177);
            color: #ddd;
            cursor: pointer;
            margin-bottom: 0.5rem;
            /* 鼠标变成小手 */
            border: none;
        }

        .form a {
            color: #ddd;
            text-decoration: none;
        }
    </style>
</head>

<!-- --------------------------------------------------- -->

<body>
    <form class="form">
        <h2>登录产品库</h2>
        <p>
            <label for="user">用户名</label>
            <input type="text" id="username" placeholder="请输入账号" value="">
        </p>
        <p>
            <label for="pwd">密码</label>
            <input type="password" id="pwd" placeholder="密码" value="">
        </p>
        <p>
            <input type="checkbox" id="chk" />记住密码
        </p>
        <p>
            <button id="denglu"><a id="tiaozhuan" href="##">登录</a></button>
            <button id="quxiao">取消</button>
        </p>

    </form>
    <!-- ----------------- -->
    <script>
        var chk = document.getElementById("chk");
        var spa = document.getElementById("spa");
        var btn1 = document.getElementById("denglu");
        var btn2 = document.getElementById("quxiao");
        var username = document.getElementById("username");
        var pwd = document.getElementById("pwd");
        var a = document.getElementById("tiaozhuan");
        chk.onmouseout = function () {
            spa.style.display = "none";
        }
        chk.onmouseover = function () {
            spa.style.display = "block";
        }
        btn1.onclick = function () {
            if (username.value == "" && pwd.value == "") {
                alert("账号或密码不为空");
            } else {
                if (username.value == "168" && pwd.value == "158") {
                    alert("登录成功");
                    window.open("canpin.html");
                    //转跳的HTML页面需要与当前HTML页面在一个文件夹中   各种图片也是
                } else {
                    alert("账号或密码错误");
                }
            }
        }

    </script>


</body>

</html>
