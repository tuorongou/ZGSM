    <script>
        /* 插件里面的网页源代码 好几个地方都要用到这个轮播代码,所以把它修改一下,建一个沙箱函数*/
        var swiper = new Swiper('.xuanxin', {
            slidesPerView: 2.2,//界面加起来总共能显示几张图片
            spaceBetween: 22,//盒子之间的距离
            centeredSlides: true,//选中的居中
            loop: true,//循环显示
            //这是取消翻页的圆点,不用就注释掉
            /*pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },*/

                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        /*不知道为什么不能用沙箱函数*/

            //看见3个,支持小数点

            //图之间的间距
