            slidesPerView: 2.2,//界面加起来总共能显示几张图片

            centeredSlides: true,//选中的居中
            loop: true,//循环显示
            //这是取消翻页的圆点,不用就注释掉
            /*pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },*/

                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
